{% extends "base.html" %}

{% block title %}Login - Portfolio Reporter{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body text-center py-5">
                <h2 class="card-title mb-4">Portfolio Reporter</h2>
                <p class="text-muted mb-4">
                    Connect your Kite account to view portfolio analysis and receive email reports.
                </p>
                <a href="{{ login_url }}" class="btn btn-primary btn-lg">
                    Connect to Kite
                </a>
                <p class="text-muted mt-4 small">
                    You will be redirected to Kite to authorize access.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
